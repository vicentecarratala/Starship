<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego LAN</title>
  <style>
    canvas {
      background: #f0f0f0;
      display: block;
      margin: 30px auto;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let socket = new WebSocket("ws://" + location.host);
    let myId = null;
    let players = {};

    const myPlayer = {
      x: Math.random() * 750,
      y: Math.random() * 450,
      color: '#' + Math.floor(Math.random() * 16777215).toString(16),
      name: "Jugador"
    };

    // Al recibir datos del servidor
    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "init") {
        myId = data.id;
        players = data.players;
        sendUpdate();
      }
      if (data.type === "players") {
        players = data.players;
      }
    });

    // Enviar estado propio al servidor
    function sendUpdate() {
      socket.send(JSON.stringify({
        type: "update",
        state: myPlayer
      }));
    }

    // Movimiento con teclas
    document.addEventListener("keydown", (e) => {
      const s = 10;
      if (e.key === "ArrowUp") myPlayer.y -= s;
      if (e.key === "ArrowDown") myPlayer.y += s;
      if (e.key === "ArrowLeft") myPlayer.x -= s;
      if (e.key === "ArrowRight") myPlayer.x += s;
      sendUpdate();
    });

    // Dibujar jugadores
    function drawPlayers() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const id in players) {
        const p = players[id];
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 30, 30);
        ctx.fillStyle = "black";
        ctx.font = "14px Arial";
        ctx.fillText(p.name, p.x, p.y - 6);
      }
    }

    setInterval(drawPlayers, 40);
    setInterval(sendUpdate, 400);
  </script>
</body>
</html>
